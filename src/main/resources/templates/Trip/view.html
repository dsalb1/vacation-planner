<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div th:replace="fragments :: navigation"></div>
<!--<h1 th:text="${title}">Default Title</h1> -->

<div th:replace="fragments :: trip-info"></div>

<h2>Activities</h2>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Cost</th>
        <th>Address</th>
        <th>Phone Number</th>
    </tr>
    <tr th:each="point : ${trip.interests}">
        <td th:text="${point.name}"></td>
        <td th:text="${point.description}"></td>
        <td th:text="${point.cost}"></td>
        <td th:text="${point.address}"></td>
        <td th:text="${point.phone}"></td>
    </tr>
</table>
<button><a th:href="@{/vacation/add-item/{id}(id=${trip.id})}">Add Activity</a></button>

</body>
</html>
