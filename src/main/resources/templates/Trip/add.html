<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${trip}">
    <div class="form-group">
        <label th:for="name">Trip Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Trip Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="lengthNight">Number of Nights</label>
        <input class="form-control" th:field="*{lengthNight}" />
        <span th:errors="*{lengthNight}" class="error"></span>
    </div>

    <!-- Placeholder for PointOfInterest form field
    <div class="form-group">
        <label th:for="category">Category</label>
        <select name="categoryId">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>
    -->
    <input type="submit" value="Add Trip" />
</form>


</body>
</html>
