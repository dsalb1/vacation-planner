<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>
<form method="post" style="max-width:600px;" th:object="${trip}">
    <div class="form-group">
        <label th:for="name">Trip Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Trip Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="lengthNight">Number of Nights</label>
        <input class="form-control" th:field="*{lengthNight}" />
        <span th:errors="*{lengthNight}" class="error"></span>
    </div>

    <input type="submit" value="Edit Trip" />
</form>


</body>
</html>
