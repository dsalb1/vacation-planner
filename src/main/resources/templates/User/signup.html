<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>


<h1 th:text="${title}">Default Title</h1>
<p>Already a member?<a href="/vacation/user/login"> Log in.</a></p>


<form method="post" style="max-width:600px;" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" type="password" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="verify">Verify Password</label>
        <input class="form-control" type="password" name="verify"/>
        <span th:text="${verify}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" type="email" th:field="*{email}"/>
        <span th:errors="*{email}" class="email"></span>
    </div>

    <input type="submit" value="Sign Up" />
</form>


</body>
</html>
